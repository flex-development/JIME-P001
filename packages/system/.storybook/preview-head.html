<!-- 
Sometimes, you may need to add different tags to the HTML head. This is useful
for adding web fonts or some external scripts.
  
You can accomplish this by creating a file called preview-head.html inside the Storybook config directory and add tags like this:
-->

<!-- Animate.css -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

<!-- Font Awesome Pro (Latest Version) -->
<script
  src="https://kit.fontawesome.com/0691581d45.js"
  crossorigin="anonymous"
></script>

<!-- Material Icons -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
/>
